{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
{% block body %}

  <div class="flex justify-center my-2 mx-4 md:mx-0  mt-0">
   <form class="w-full max-w-xl bg-white rounded-lg shadow-lg p-6 mt-8" action="/sendQuery/" method="POST">
      {% csrf_token %}
      <div class="flex flex-wrap -mx-3 mb-6">
  
          <div class="w-full md:w-full px-3 mb-6">
            <h2 class="text-4xl tracking-tight text-center bold">
               Connect With Us.
            </h2>
              <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for='Password'>Name</label>
              <input name="uname"  placeholder="Name"  class="appearance-none block w-full bg-white text-gray-900 font-medium border border-gray-400 rounded-lg py-3 px-3 leading-tight focus:outline-none" type='text' required>
           </div>
  
         <div class="w-full md:w-full px-3 mb-6">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for='Password'>Email address</label>
            <input name="uemail" placeholder="email address" class="appearance-none block w-full bg-white text-gray-900 font-medium border border-gray-400 rounded-lg py-3 px-3 leading-tight focus:outline-none" type='email'  required>
         </div>
        
         <div class="w-full md:w-full px-3 mb-6">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for='Password'>Queries</label>
            <textarea name="query" id="" cols="30" rows="10" placeholder=" Write Your Thought We Will be Respond in 24 Hours."  class="appearance-none block w-full bg-white text-gray-900 font-medium border border-gray-400 rounded-lg py-3 px-3 leading-tight focus:outline-none"></textarea>
           
         </div>
      
         <div class="w-full md:w-full px-3 mb-6">
            <button class="appearance-none block w-full bg-blue-600 text-gray-100 font-bold border border-gray-200 rounded-lg py-3 px-3 leading-tight hover:bg-blue-500 focus:outline-none focus:bg-white focus:border-gray-500">Send Us</button>
         </div>
        
         </div>
        
      </div>
   </form>
  </div>
   {% endblock body %}

</body>
</html>
