{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
    
<!-- component -->
{% block body %}
<div class="text-center mt-24">
    <div class="flex items-center justify-center">
       <svg fill="none" viewBox="0 0 24 24" class="w-12 h-12 text-blue-500" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
       </svg>
    </div>
    <h2 class="text-4xl tracking-tight">
       Login in into Administration
    </h2><br>
   
    {% if messages %}
    {% for message in messages %}
    <span class="text-red-600 text-xl  ">{{message}}</span>
    {% endfor %}
    {% endif %}


</div>
<div class="flex justify-center my-2 mx-4 md:mx-0">
 <form class="w-full max-w-xl bg-white rounded-lg shadow-md p-6" action="/loged/" method="POST">
    {% csrf_token %}
    <div class="flex flex-wrap -mx-3 mb-6">

        <div class="w-full md:w-full px-3 mb-6">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for='Password'>email address</label>
            <input name="uemail"  placeholder="email address"  class="appearance-none block w-full bg-white text-gray-900 font-medium border border-gray-400 rounded-lg py-3 px-3 leading-tight focus:outline-none" type='email' required>
         </div>

      
       <div class="w-full md:w-full px-3 mb-6">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for='Password'>Password</label>
          <input name="upassword" placeholder="Password" class="appearance-none block w-full bg-white text-gray-900 font-medium border border-gray-400 rounded-lg py-3 px-3 leading-tight focus:outline-none" type='password' required>
       </div>
       <div class="w-full flex items-center justify-between px-3 mb-3 ">
        
       <div class="w-full md:w-full px-3 mb-6">
          <button class="appearance-none block w-full bg-blue-600 text-gray-100 font-bold border border-gray-200 rounded-lg py-3 px-3 leading-tight hover:bg-blue-500 focus:outline-none focus:bg-white focus:border-gray-500">Login</button>
       </div>
     
      
       </div>
       <div class="w-full md:w-full px-3 mb-6">
         <button class="appearance-none block w-full bg-green-600 text-white font-bold border border-gray-200 rounded-lg py-3 px-3 leading-tight hover:bg-green-500 focus:outline-none focus:bg-white focus:border-gray-500"><a href="/">Home</a></button>
      </div>
    </div>
 </form>
  

</div>
{% endblock body %}
</body>
</html>
